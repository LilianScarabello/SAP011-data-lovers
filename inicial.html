<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="inicial.css" media="all" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
  <div id="root">

    <section class="titleAndLogo">
      <h1>The Pokemon Book</h1>
      <img src="./logo.png" alt="The Pokemon Book Logo" class="logo">
    </section>
    
    <section class="menuPesquisa">
      <section class="PokemonType">
        <label for="typePokemon">Filtrar:</label>
        <select id="typePokemon">
          <option value="normal">Normal</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="flying">Flying</option>
          <option value="fighting">Fighting</option>
          <option value="poison">Poison</option>
          <option value="electric">Electric</option>
          <option value="ground">Ground</option>
          <option value="rock">Rock</option>
          <option value="psychic">Psychic</option>
          <option value="ice">Ice</option>
          <option value="bug">Bug</option>
          <option value="ghost">Ghost</option>
          <option value="steel">Steel</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option>
        </select>

        <label for="Organizacao">Ordenar:</label>
        <select id="nameSort">
          <option value="A - Z">A - Z</option>
          <option value="Z - A">Z - A</option>
        </select>

        <label for="search">Pesquisar:</label>
        <input class="search" type="search" />
      </section>
    </section>
    <main id="cardsContainer"></main>

  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
